<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <p>
          email:
          <input id="email" type="email" name="message" required />
        </p>
        <p>
          パスワード:
          <input
            id="password"
            type="password"
            name="password"
            minlength="6"
            required
          />
        </p>
        <p>
          ニックネーム:
          <input id="nickname" type="text" name="nickname" maxlength="20" />
        </p>
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
